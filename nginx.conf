events { }

http {
    include       mime.types;
    default_type  application/json;

    server {
        listen 80;

        # Auth service
        location /api/auth/ {
            proxy_pass http://auth-service:5001/;
            rewrite ^/api/auth/(.*)$ /$1 break;
        }

        # Platform service
        location /api/platform/ {
            proxy_pass http://platform-service:5002/;
            rewrite ^/api/platform/(.*)$ /$1 break;
        }
    }
}
